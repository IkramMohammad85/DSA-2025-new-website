<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tax Services in Asia</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .hero-banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      background: rgba(0, 47, 95, 0.6); /* semi-transparent overlay */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem 2rem;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.2;
      margin-top: 1rem;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .breadcrumb a {
      color: #fff;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .breadcrumb span {
      color: #ccc;
    }

    .breadcrumb .current {
      font-weight: bold;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content {
        padding: 2rem 1rem;
        text-align: center;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .breadcrumb {
        justify-content: center;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <section class="hero-banner">
    <img src="/img/esg/ESG_home-banner_2.webp" alt="Presentation in meeting room">
    <div class="hero-content">
      <h1>Tax Services<br>in Asia</h1>
      <nav class="breadcrumb">
        <a href="#">Home</a>
        <span>›</span>
        <a href="#">Services</a>
        <span>›</span>
        <span class="current">Tax</span>
      </nav>
    </div>
  </section>

</body>
</html>
