<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggleBtn Video Player</title>
    <link rel="stylesheet" href="styles.css">
   
<style>

.video-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: auto;
  cursor: pointer;
}

video {
  width: 100%;
  height: auto;
  display: block;
}

.video-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4); /* Transparent overlay */
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.3s ease;
}

.play-button {
  font-size: 4rem;
  color: white;
  pointer-events: none;
  border: solid 3px #fff;
    padding: 1rem 1rem;
    line-height: 1;
}
.toggleBtn-dropdown {
    position: relative;
    display: inline-block;
  }

  .toggleBtn-dropdown-button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 4px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .toggleBtn-dropdown-button::after {
    content: "";
    border: solid white;
    border-width: 0 2px 2px 0;
    display: inline-block;
    padding: 4px;
    transform: rotate(45deg);
    transition: transform 0.2s ease;
  }

  .toggleBtn-dropdown.open .toggleBtn-dropdown-button::after {
    transform: rotate(-135deg);
  }

  .toggleBtn-dropdown-menu {
    display: none;
    position: absolute;
    background-color: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    border-radius: 4px;
    min-width: 200px;
    z-index: 1000;
    margin-top: 0.5rem;
  }

  .toggleBtn-dropdown-menu a {
    display: block;
    padding: 0.75rem 1rem;
    text-decoration: none;
    color: #333;
  }

  .toggleBtn-dropdown-menu a:hover {
    background-color: #f1f1f1;
  }

  .toggleBtn-dropdown.open .toggleBtn-dropdown-menu {
    display: block;
  }
  </style>
</style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" poster="https://cdn.jwplayer.com/v2/media/DSu3Pgpc/poster.jpg">
          <source src="https://dp3rhc3eohw2j.cloudfront.net/Distribute/jwp1/2017/Introducing+Dezan+Shira+%26+Associates+2017/DSu3Pgpc/720p.mp4 " type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
        <div class="video-overlay" id="videoOverlay">
          <div class="play-button">&#9658;</div>
        </div>
      </div>
      <div class="dropdown-wrapper">
        <div class="toggleBtn-dropdown">
            <button class="toggleBtn-dropdown-button">Menu A</button>
            <div class="toggleBtn-dropdown-menu">
              <a href="https://example.com/a1" target="_blank">Item A1</a>
              <a href="https://example.com/a2" target="_blank">Item A2</a>
            </div>
          </div>
          
          <div class="toggleBtn-dropdown">
            <button class="toggleBtn-dropdown-button">Menu B</button>
            <div class="toggleBtn-dropdown-menu">
              <a href="https://example.com/b1" target="_blank">Item B1</a>
              <a href="https://example.com/b2" target="_blank">Item B2</a>
            </div>
          </div>
          
          <div class="toggleBtn-dropdown">
            <button class="toggleBtn-dropdown-button">Menu C</button>
            <div class="toggleBtn-dropdown-menu">
              <a href="https://example.com/c1" target="_blank">Item C1</a>
              <a href="https://example.com/c2" target="_blank">Item C2</a>
            </div>
          </div>
          
      </div>

    <script>
        const video = document.getElementById("myVideo");
        const overlay = document.getElementById("videoOverlay");
      
        overlay.addEventListener("click", () => {
          if (video.paused) {
            video.play();
            overlay.style.opacity = 0;
            overlay.style.pointerEvents = "none";
          }
        });
      
        video.addEventListener("pause", () => {
          overlay.style.opacity = 1;
          overlay.style.pointerEvents = "auto";
        });
      </script>



  
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropdowns = document.querySelectorAll('.toggleBtn-dropdown');
  
      dropdowns.forEach(dropdown => {
        const button = dropdown.querySelector('.toggleBtn-dropdown-button');
  
        button.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent event bubbling
          // Close all dropdowns except this one
          dropdowns.forEach(d => {
            if (d !== dropdown) d.classList.remove('open');
          });
          dropdown.classList.toggle('open');
        });
      });
  
      // Close all dropdowns when clicking outside
      window.addEventListener('click', () => {
        dropdowns.forEach(dropdown => dropdown.classList.remove('open'));
      });
    });
  </script>
  
      
</body>
</html>
