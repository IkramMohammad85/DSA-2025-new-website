<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Colors</title>
  <style>
    .triangle:nth-child(4n + 1) { background: yellow; }
    .triangle:nth-child(4n + 2) { background: red; }
    .triangle:nth-child(4n + 3) { background: green; }
    .triangle:nth-child(4n + 4) { background: purple; }
    
    .triangle {
      width: 100px;
      height: 100px;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="slide"><div class="triangle"></div></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="slide"><div class="triangle"></div></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
</body>
</html>
