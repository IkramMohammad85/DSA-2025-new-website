<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Brochures</title>
  <style>
    .explore-content {
  opacity: 0;
  visibility: hidden;
  max-height: 0;
  overflow: hidden;
  transition: all 0.4s ease-in-out;
  background-color: #e0f7ff;
  padding: 0 20px;
  margin-top: 10px;
}

.explore-content.show {
  opacity: 1;
  visibility: visible;
  max-height: 500px; /* or more depending on your content */
  padding: 20px;
}

.explore-close {
  float: right;
  font-size: 20px;
  cursor: pointer;
  background: none;
  border: none;
}

  </style>
</head>
<body>



    <section class="page-intro section-top-bottom-padding">
        <div class="section-wrapper">
          <div class="flex-grid-row flex-grid-row--one-third">
            <div class="flex-col-3per"><h2>Our Taxation Services</h2></div>
            <div class="flex-col-7per"> <p>Ttax environments, as well as in-depth industry knowledge and experience. Our experienced team of tax accountants, lawyers</p>
            <div class="d-flex">
                <a class="btn btn-primary text-cta-expnd" href="#">Make an enquiry</a>
                <a class="text-cta-link scrollto" href="#" >Meet our team<span class="arrow-anim"></span></a>
                <a  href="#" class="text-cta-link text-cta-expnd">Explore Brochures <span class="arrow-anim"></span></a>
                   
            
            </div>
        </div>
      </div>
    </div>
    <div class="section-light-blu-bg explore-content-position explore-content">
      <button class="explore-close">Ã—</button>
      <div class="section-wrapper">
        <div class="explore-content-block">
          <h5>DOWNLOAD TAX BROCHURES</h5>
        </div>
      </div>
    </div>
      </section>
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const exploreLink = document.querySelector('.text-cta-expnd'); 
          const exploreContent = document.querySelector('.explore-content');
          const closeBtn = document.querySelector('.explore-close');
      
          if (exploreLink && exploreContent && closeBtn) {
            exploreLink.addEventListener('click', function (e) {
              e.preventDefault();
              exploreContent.classList.add('show');
            });
      
            closeBtn.addEventListener('click', function () {
              exploreContent.classList.remove('show');
            });
          }
        });
      </script>
      
      

</body>
</html>
