  const offices = [

    { country: "Japan", image: "../img/location/office1.webp", address: "Tokyo Office", phone: "+86 (0)10 6566 0088", email: "japan@dezshira.com", url: "#" },

    { country: "Singapore", image: "../img/location/office3.webp", address: "Suite EF06, East Tower, Twin Towers, B-12, Jian Guo Men Wai Avenue,Marina Bay", phone: "+86 (0)10 6566 0088", email: "singapore@dezshira.com", url: "#" },
    { country: "Thailand", image: "../img/location/office1.webp", address: "Suite EF06, East Tower, Twin Towers, B-12, Jian Guo Men Wai Avenue,Bangkok", phone: "+86 (0)10 6566 0088", email: "thailand@dezshira.com", url: "#" },
    { country: "Indonesia", image: "../img/location/office2.webp", address: "Suite EF06, East Tower, Twin Towers, B-12, Jian Guo Men Wai Avenue,Jakarta", phone: "+86 (0)10 6566 0088", email: "indonesia@dezshira.com", url: "#" },
    { country: "Malaysia", image: "../img/location/office3.webp", address: "Suite EF06, East Tower, Twin Towers, B-12, Jian Guo Men Wai Avenue,Kuala Lumpur", phone: "+86 (0)10 6566 0088", email: "malaysia@dezshira.com", url: "#" },
    { country: "Vietnam", image: "../img/location/office1.webp", address: "Suite EF06, East Tower, Twin Towers, B-12, Jian Guo Men Wai Avenue,Hanoi", phone: "+86 (0)10 6566 0088", email: "vietnam@dezshira.com", url: "#" },
    { country: "China", image: "../img/location/office2.webp", address: "Suite EF06, East Tower, Twin Towers, B-12, Jian Guo Men Wai Avenue,Beijing", phone: "+86 (0)10 6566 0088", email: "china@dezshira.com", url: "#" }
  ];

  const cardList = document.getElementById('cardList');

  let locationPanel = null;

  offices.forEach((office, i) => {
    const card = document.createElement('div');
    card.className = 'image-card';
    card.dataset.index = i;
    card.innerHTML = `
      <img src="${office.image}" alt="${office.country}" />
      <div class="image-card-text">${office.country}</div>
    `;

    const wrapper = document.createElement('div');
    wrapper.className = 'image-card-wrapper';
    wrapper.appendChild(card);
    cardList.appendChild(wrapper);
  });

  document.addEventListener('click', e => {
    const clickedCard = e.target.closest('.image-card');
    if (!clickedCard) return;

    const index = parseInt(clickedCard.dataset.index);
    const office = offices[index];

    document.querySelectorAll('.image-card').forEach(card => card.classList.remove('selected'));
    clickedCard.classList.add('selected');

    if (locationPanel) locationPanel.remove();

    locationPanel = document.createElement('div');
    locationPanel.className = 'location-card-view visible';
    locationPanel.innerHTML = `
      <div class="location-card office-card">
        <div class="location-address">
        <div class="heading-level3">${office.country}</div>
        <p>${office.address}</p>
        <div class="contacts-location">
        <div class="phone-cta-cion"><img alt="" src="../img/location/phone-icon-b.svg"></div>
        <div class="phone-num">${office.phone}</div>
        </div>
        <div class="contacts-location">
        <div class="email-cta-cion"><img alt="" src="../img/location/mail-icon-b.svg"></div>
        <div class="email-text"> <a href="mailto:${office.email}">${office.email}</a></div>
        </div>
        </div>
        <div class="location-cta"><a href="${office.url}" target="_blank" class="btn btn-outline-primary">Visit Page</a></div>
      </div>
    `;

    const cards = Array.from(document.querySelectorAll('.image-card'));
    const wrappers = Array.from(document.querySelectorAll('.image-card-wrapper'));
    const clickedTop = clickedCard.getBoundingClientRect().top;

    let lastInRow = clickedCard;
    for (let i = index + 1; i < cards.length; i++) {
      if (cards[i].getBoundingClientRect().top > clickedTop) break;
      lastInRow = cards[i];
    }

    lastInRow.closest('.image-card-wrapper').insertAdjacentElement('afterend', locationPanel);
  });
</script>
