<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/vendor/splide.min.css" type="text/css">
  <title>Explore Brochures</title>
  
</head>
<body>



  <div class="card-grid">


    <div class="card card-horizontal">
        <div class="card-image-container">
            <img src="/img/trend1.webp" alt="#" class="card-image doing-business">
        </div>
        <div class="card-body">
            <h3 class="card-title"><a href="#" target="_blank">Explore Doing Business in Asia</a></h3>
            <p class="card-text">This guide offers key economic, geographic, and regulatory insights to help investors, managers, and expats navigate business in India.</p>
            <div class="card-buttons">
              <a href="#" class="card-btn active" data-imageChangeClick=".card-image.doing-business" data-img="/img/trend1.webp">China</a>
              <a href="#" class="card-btn" data-imageChangeHover=".card-image.doing-business" data-img="/img/trend2.webp">Hong Kong</a>
                <a href="#" class="card-btn" data-imageChangeHover=".card-image.doing-business" data-img="/img/trend3.jpg">India</a>
                <a href="#" class="card-btn" data-imageChangeHover=".card-image.doing-business" data-img="/img/trend4.jpg">Vietnam</a>
                <a href="#" class="card-btn" data-imageChangeHover=".card-image.doing-business" data-img="/img/trend5.jpg">Singapore</a>
                <a href="#" class="card-btn" data-imageChangeHover=".card-image.doing-business" data-img="/img/trend6.jpg">Indonesia</a>
                <a href="#" class="card-btn" data-imageChangeHover=".card-image.doing-business" data-img="/img/trend7.jpg">UAE</a>
                <div class="toggleBtn-dropdown">
                    <button class="toggleBtn-dropdown-button card-btn">Others</button>
                    <div class="toggleBtn-dropdown-menu">
                      <a href="#" target="_blank">China</a>
                      <a href="#" target="_blank">India</a>
                      <a href="#" target="_blank">Vietnam</a>
                      <a href="#" target="_blank">Indonesia</a>
                      <a href="#" target="_blank">Singapore</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
      
      <script>
document.querySelectorAll('[data-imageChangeHover]').forEach(el => {
  const targetSelector = el.dataset.imagechangehover;
  const newImg = el.dataset.img;

  el.addEventListener('mouseenter', () => {
    // Remove active from all
    document.querySelectorAll('.card-btn').forEach(btn => btn.classList.remove('active'));
    // Add active to current
    el.classList.add('active');

    // Change image with transition
    const targetImg = document.querySelector(targetSelector);
    if (targetImg && newImg) {
      fadeImageChange(targetImg, newImg);
    }
  });
});

function fadeImageChange(imgEl, newSrc) {
  imgEl.classList.add('fade-out');
  setTimeout(() => {
    imgEl.src = newSrc;
    imgEl.onload = () => imgEl.classList.remove('fade-out');
  }, 150);
}

      </script>
      
      
      

</body>
</html>
