<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SplideJS Video Slide Pause Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css">
  <style>
    .splide { width: 600px; margin: 40px auto; }
    .video-container { position: relative; display: inline-block; }
    .play-button {
      position: absolute;
      top: 45%;
      left: 45%;
      font-size: 3rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css" />

<div class="splide" data-type="slide" data-per-page="1" data-autoplay="false">
  <div class="splide__track">
    <ul class="splide__list">
      
      <!-- Slide 1 -->
      <li class="splide__slide">
        <div class="card-grid card-grid-vedio">
          <div class="card card-horizontal">
            <div class="card-image-container">

               <div class="video-container"  data-state="initial">
                      <video width="600" poster="https://resource.dezshira.com/resize/650x400/Resources/9561/Profit-Repatriation-A-Look-at-a-Dividend-Payment-Strategy_1.jpg">
                        <source src="https://dp3rhc3eohw2j.cloudfront.net/Distribute/profit-repatriation-a-look-at-a-dividend-payment-strategy/c8e1023c-7e1c-45a3-a6e7-4e16b3b068d3/MP4/profit-repatriation-a-look-at-a-dividend-payment-strategy_720.mp4" type="video/mp4" />
                        Your browser does not support HTML5 video.
                      </video>
                      <div class="video-overlay" style="background:transparent;">
                        <div class="play-button" style="background: #00000085;">&#9658;</div>
                      </div>
            
              </div>
            </div>
          </div>
        </div>
      </li>

      <!-- Slide 2 -->
      <li class="splide__slide">
        <div class="card-grid card-grid-vedio">
          <div class="card card-horizontal">
            <div class="card-image-container">
<div class="video-container" data-state="initial">
                      <video width="600" poster="https://resource.dezshira.com/resize/650x400/Resources/9730/Expanding-to-Asia_Questions-to-Ask-Before-Market-Entry.png">
                        <source src="https://dp3rhc3eohw2j.cloudfront.net/Distribute/expanding-to-asiaquestions-to-ask-before-market-entry/012008da-9f4c-4a2e-9ca6-047c0a723eb6/MP4/expanding-to-asiaquestions-to-ask-before-market-entry_720.mp4" type="video/mp4" />
                        Your browser does not support HTML5 video.
                      </video>
                      <div class="video-overlay" style="background:transparent;">
                        <div class="play-button" style="background: #00000085;">&#9658;</div>
                      </div>
                    </div>
            </div>
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js"></script>
<script>
 document.addEventListener('DOMContentLoaded', function () {
  const splideEl = document.querySelector('.splide');

  const splide = new Splide(splideEl, {
    type: splideEl.dataset.type || 'slide',
    perPage: parseInt(splideEl.dataset.perPage) || 1,
    autoplay: splideEl.dataset.autoplay === 'true',
    arrows: splideEl.dataset.arrows !== 'false',
  });

  // Pause and reset video when slide changes
  splide.on('move', function (newIndex, oldIndex) {
    const oldSlide = splide.Components.Slides.getAt(oldIndex)?.slide;
    if (!oldSlide) return;

    const container = oldSlide.querySelector('.video-container');
    const video = container?.querySelector('video');
    const playButton = container?.querySelector('.play-button');

    if (video) {
      video.pause();
      video.removeAttribute('controls');
      container.setAttribute('data-state', 'initial');
    }

    if (playButton) {
      playButton.style.display = 'block';
    }
  });

  splide.mount();


});

</script>
</body>
